<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Simple Card">
    <meta property="og:description" content="Simple card profile using html & css">
    <meta property="og:image" content="./img/capture.PNG">
    <meta property="og:url" content="https://pirmansyah.netlify.app/">
    <title>Pirmansyah - Card Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    @media only screen and (max-width: 400px) {
        .footer{

<body>
    <div class="container">
        <div class="card">
            <div class="background-slide">
                <img src="./img/bg-blue.svg" alt="background">
            </div>
            <div onclick="showModal()" class="search">
                <img src="./img/search.svg" alt="search">
            </div>
            <div onclick="showModal()" class="pen">
                <img src="./img/pen.svg" alt="pen">
            </div>
            <div class="pirmansyah">
            </div>
            <div class="name">
                Pirmansyah
            </div>
            <div class="profesi">
                Web Developer
            </div>
            <div class="info">
                <div class="followers-number">
                    151
                </div>
                <div class="followers-title">
                    Followers
                </div>
                <div class="hr"></div>
                <div class="following-number">
                    151
                </div>
                <div class="following-title">
                    Following
                </div>
            </div>
            <div class="post">
                <div onclick="showConfetti()" class="add-post">
                    <img src="./img/plus.svg" alt="image">
                </div>
                <div class="post-1">
                    <img src="./img/eclipse.svg" alt="post">
                </div>
                <div class="post-2">
                    <img src="./img/eclipse.svg" alt="post">
                </div>
                <div class="post-3">
                    <img src="./img/eclipse.svg" alt="post">
                </div>
            </div>
            <button onclick="window.location.href = `https://instagram.com/pirmansh__`;">
                View Profile
            </button>
        </div>

        <div class="footer">
            <p>
                <span role="img" aria-label="Author of the website">üë®üèª‚Äçüíª</span>
                <a href="https://www.pirmansyah.id">Pirmansyah</a> | 
                <span role="img" aria-label="Source code">üìù</span> 
                <a href="https://github.com/pirmanshah">Github</a>
            </p>
        </div>
        
    </div>
    <!-- modal -->
    <div class="modal-overlay ">
        <div class="modal ">

            </svg>

            <h3>Gak ada apa-apa ya? ü§î</h3>

    </div><!-- overlay -->

    <script src="./app.js"></script>
</body>
</html>
