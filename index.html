<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirmansyah - Card Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="background-slide">
                <img src="./img/bg-blue.svg" alt="background">
            </div>
            <div class="search">
                <img src="./img/search.svg" alt="search">
            </div>
            <div class="pen">
                <img src="./img/pen.svg" alt="pen">
            </div>
            <div class="pirmansyah">
            </div>
            <div class="name">
                Pirmansyah
            </div>
            <div class="profesi">
                Web Developer
            </div>
            <div class="info">
                <div class="followers-number">
                    151
                </div>
                <div class="followers-title">
                    Followers
                </div>
                <div class="hr"></div>
                <div class="following-number">
                    151
                </div>
                <div class="following-title">
                    Following
                </div>
            </div>
            <div class="post">
                <div class="add-post">
                    <img src="./img/plus.svg" alt="image">
                </div>
                <div class="post-1">
                    <img src="./img/eclipse.svg" alt="post">
                </div>
                <div class="post-2">
                    <img src="./img/eclipse.svg" alt="post">
                </div>
                <div class="post-3">
                    <img src="./img/eclipse.svg" alt="post">
                </div>
            </div>
            <button onclick="window.location.href = `https://instagram.com/pirmansh__`;">
                View Profile
            </button>
        </div>
    </div>
</body>
</html>
